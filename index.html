            border: 3px solid rgba(255, 215, 0, 0.5);

    </style>
</head>
<body>

            üëã <b>V·∫´y tay:</b> ƒê·ªïi ·∫£nh &nbsp;|&nbsp; üñê <b>M·ªü tay:</b> Xem ·∫£nh &nbsp;|&nbsp; ü´∂ <b>Tim:</b> T·ªè t√¨nh &nbsp;|&nbsp; ‚úä <b>N·∫Øm tay:</b> C√¢y th√¥ng
        </div>

    <div id="canvas-container"></div>
    <video class="input_video" style="display:none"></video>
    <canvas id="camera-preview"></canvas>

    <script>
        // ==========================================
        // 1. RESOURCES CONFIG
        // ==========================================
        const MUSIC_URL = "./audio.mp3"; // ƒê·∫£m b·∫£o b·∫°n c√≥ file n√†y ho·∫∑c ƒë·ªïi link
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; bgMusic.volume = 1.0;

        const loader = new THREE.TextureLoader();
        // Placeholder ·∫£nh (b·∫°n h√£y thay b·∫±ng ·∫£nh th·∫≠t c·ªßa b·∫°n)
        const photoFiles = ['./image1.jpeg', './image2.jpeg', './image3.jpeg', './image4.jpeg', './image5.jpeg'];
        const photoTextures = [];
        photoFiles.forEach((f, i) => photoTextures[i] = loader.load(f));

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;

            if (type === 'gold_glow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, 'rgba(255, 255, 255, 1)'); 
                grd.addColorStop(0.2, 'rgba(255, 255, 200, 0.8)'); 
                grd.addColorStop(0.5, 'rgba(255, 215, 0, 0.5)');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'red_light') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 60);
                grd.addColorStop(0, 'rgba(255, 200, 200, 1)'); 
                grd.addColorStop(0.3, 'rgba(255, 0, 0, 0.6)'); 
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'sparkle') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 60);
                grd.addColorStop(0, 'rgba(255, 255, 255, 1)');
                grd.addColorStop(0.1, 'rgba(200, 200, 255, 0.8)');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'gift_red') {
                ctx.fillStyle = '#D32F2F'; ctx.fillRect(20, 20, 88, 88);
                ctx.fillStyle = '#FFD700'; ctx.fillRect(54, 20, 20, 88); ctx.fillRect(20, 54, 88, 20);
                ctx.strokeStyle = "rgba(255,255,255,0.5)"; ctx.lineWidth=2; ctx.strokeRect(20,20,88,88);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = {
            gold: createCustomTexture('gold_glow'),
            red: createCustomTexture('red_light'),
            gift: createCustomTexture('gift_red'),
            sparkle: createCustomTexture('sparkle')
        };

        // ==========================================
        // 2. SYSTEM CONFIG
        // ==========================================
        const CONFIG = {
            goldCount: 2500, // TƒÉng s·ªë l∆∞·ª£ng h·∫°t
            redCount: 500,
            giftCount: 200,
            explodeRadius: 70,  
            photoOrbitRadius: 30,
            treeHeight: 75,
            treeBaseRadius: 40
        };

        let scene, camera, renderer;
        let groupGold, groupRed, groupGift, groupSnow; // Th√™m groupSnow
        let photoMeshes = [];    
        let titleMesh, starMesh, loveMesh;
        
        let state = 'TREE'; 
        let selectedIndex = 0;
        
        // Tracking Variables
        let handX = 0.5;
        let carouselRotation = 0;
        let targetCarouselRotation = 0;

        // Wave Logic Variables
        let previousHandX = 0.5;
        let lastWaveTime = 0;
        const WAVE_THRESHOLD = 0.08; // ƒê·ªô nh·∫°y v·∫´y tay
        const WAVE_COOLDOWN = 600; // ms gi·ªØa c√°c l·∫ßn v·∫´y

        // ==========================================
        // 3. THREE.JS SYSTEM
        // ==========================================
        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.0015);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 110;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            // Enable glowing effect via additive blending mostly
            container.appendChild(renderer.domElement);

            groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.5);
            groupRed = createParticleSystem('red', CONFIG.redCount, 4.0); 
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 3.5);
            
            createSnowBackground(); // T·∫°o n·ªÅn tuy·∫øt
            createPhotos();
            createDecorations();
            animate();
        }

        function createSnowBackground() {
            const count = 1000;
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<count; i++) {
                pos.push((Math.random()-0.5)*400, (Math.random()-0.5)*400, (Math.random()-0.5)*200 - 50);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({
                size: 1.5, map: textures.sparkle, 
                transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            groupSnow = new THREE.Points(geo, mat);
            scene.add(groupSnow);
        }

        function createParticleSystem(type, count, size) {
            const pPositions = [];
            const pExplodeTargets = [];
            const pTreeTargets = [];
            const pHeartTargets = [];
            const sizes = []; 
            const phases = []; 
            
            for(let i=0; i<count; i++) {
                // --- TREE ---
                const h = Math.random() * CONFIG.treeHeight; 
                const y = h - CONFIG.treeHeight / 2;
                let radiusRatio = (type === 'gold') ? Math.pow(Math.random(), 0.8) : 0.9 + Math.random()*0.3;
                const maxR = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius;
                const r = maxR * radiusRatio; 
                const theta = Math.random() * Math.PI * 2 * 3; // Spiral effect
                // Xo·∫Øn ·ªëc cho c√¢y
                const spiralX = r * Math.cos(theta + h * 0.1);
                const spiralZ = r * Math.sin(theta + h * 0.1);
                pTreeTargets.push(spiralX, y, spiralZ);

                // --- EXPLODE / SPHERE ---
                const u = Math.random();
                const v = Math.random();
                const phi = Math.acos(2 * v - 1);
                const lam = 2 * Math.PI * u;
                let radMult = (type === 'gift') ? 1.1 : 1.0;
                const rad = CONFIG.explodeRadius * (0.8 + 0.2*Math.random()) * radMult;
                pExplodeTargets.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));

                // --- HEART ---
                // C√¥ng th·ª©c tr√°i tim 3D
                const tHeart = Math.random() * Math.PI * 2;
                const uHeart = Math.random(); // volume filler
                let hx = 16 * Math.pow(Math.sin(tHeart), 3);
                let hy = 13 * Math.cos(tHeart) - 5 * Math.cos(2*tHeart) - 2 * Math.cos(3*tHeart) - Math.cos(4*tHeart);
                
                const rFill = Math.pow(uHeart, 0.3); // K√©o h·∫°t ra ngo√†i vi·ªÅn
                hx *= rFill; hy *= rFill;
                let hz = (Math.random() - 0.5) * 10 * rFill; 
                
                const scaleH = 2.5;
                pHeartTargets.push(hx * scaleH, hy * scaleH + 5, hz); 

                // --- INIT POSITIONS ---
                pPositions.push(pTreeTargets[i*3], pTreeTargets[i*3+1], pTreeTargets[i*3+2]);
                sizes.push(size * (0.5 + Math.random()));
                phases.push(Math.random() * Math.PI * 2);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            
            const colors = new Float32Array(count * 3);
            const baseColor = new THREE.Color();
            if(type === 'gold') baseColor.setHex(0xFFD700);
            else if(type === 'red') baseColor.setHex(0xFF3333);
            else baseColor.setHex(0xFFFFFF);

            for(let i=0; i<count; i++) {
                colors[i*3] = baseColor.r; colors[i*3+1] = baseColor.g; colors[i*3+2] = baseColor.b;
            }
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            geo.userData = { 
                tree: pTreeTargets, explode: pExplodeTargets, heart: pHeartTargets, 
                phases: phases, baseColor: baseColor, baseSize: size
            };

            const mat = new THREE.PointsMaterial({
                size: size,
                map: textures[type],
                transparent: true, opacity: 1.0,
                vertexColors: true, 
                blending: THREE.AdditiveBlending, 
                depthWrite: false,
                sizeAttenuation: true
            });

            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createPhotos() {
            // Khung ·∫£nh ƒë·∫πp h∆°n
            const geo = new THREE.PlaneGeometry(10, 10);
            const borderGeo = new THREE.PlaneGeometry(11, 11); 
            // V·∫≠t li·ªáu khung ph√°t s√°ng
            const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 }); 

            for(let i=0; i<photoFiles.length; i++) {
                const mat = new THREE.MeshBasicMaterial({ map: photoTextures[i], side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(geo, mat);
                
                const border = new THREE.Mesh(borderGeo, borderMat);
                border.position.z = -0.2; 
                mesh.add(border);
                
                mesh.visible = false; mesh.scale.set(0,0,0);
                scene.add(mesh);
                photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            // MERRY CHRISTMAS
            const canvas = document.createElement('canvas');
            canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold italic 90px "Times New Roman"';
            ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center';
            ctx.shadowColor = "#FFA500"; ctx.shadowBlur = 30; 
            ctx.fillText("MERRY CHRISTMAS", 512, 140);
            
            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, blending: THREE.AdditiveBlending });
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), mat);
            titleMesh.position.set(0, 50, 0);
            scene.add(titleMesh);

            // STAR
            const starCanvas = document.createElement('canvas');
            starCanvas.width = 128; starCanvas.height = 128;
            const sCtx = starCanvas.getContext('2d');
            sCtx.fillStyle = "#FFFFE0"; sCtx.shadowColor="#FFF"; sCtx.shadowBlur=30;
            sCtx.beginPath();
            const cx=64, cy=64, outer=50, inner=20;
            for(let i=0; i<5; i++){
                sCtx.lineTo(cx + Math.cos((18+i*72)/180*Math.PI)*outer, cy - Math.sin((18+i*72)/180*Math.PI)*outer);
                sCtx.lineTo(cx + Math.cos((54+i*72)/180*Math.PI)*inner, cy - Math.sin((54+i*72)/180*Math.PI)*inner);
            }
            sCtx.closePath(); sCtx.fill();
            const starTex = new THREE.CanvasTexture(starCanvas);
            const starMat = new THREE.MeshBasicMaterial({ map: starTex, transparent: true, blending: THREE.AdditiveBlending });
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(15, 15), starMat);
            starMesh.position.set(0, CONFIG.treeHeight/2 + 2, 0);
            scene.add(starMesh);

            // LOVE TEXT
            const loveCanvas = document.createElement('canvas');
            loveCanvas.width = 1024; loveCanvas.height = 256;
            const lCtx = loveCanvas.getContext('2d');
            lCtx.font = 'bold 110px "Segoe UI"';
            lCtx.fillStyle = '#FF1493'; lCtx.textAlign = 'center';
            lCtx.shadowColor = "#FF69B4"; lCtx.shadowBlur = 40; 
            lCtx.fillText("I LOVE YOU ‚ù§Ô∏è", 512, 130);
            const loveTex = new THREE.CanvasTexture(loveCanvas);
            const loveMat = new THREE.MeshBasicMaterial({ map: loveTex, transparent: true, blending: THREE.AdditiveBlending });
            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(70, 18), loveMat);
            loveMesh.position.set(0, -10, 30);
            loveMesh.visible = false;
            scene.add(loveMesh);
        }

        function updateParticleGroup(group, type, targetState, speed, time) {
            const positions = group.geometry.attributes.position.array;
            const sizes = group.geometry.attributes.size.array;
            const colors = group.geometry.attributes.color.array;
            const phases = group.geometry.userData.phases;
            const baseColor = group.geometry.userData.baseColor;
            const baseSize = group.geometry.userData.baseSize;
            
            const targetKey = (targetState === 'TREE') ? 'tree' : (targetState === 'HEART' ? 'heart' : 'explode');
            const targets = group.geometry.userData[(targetState === 'PHOTO') ? 'explode' : targetKey];

            // Lerp Position
            for(let i=0; i<positions.length; i++) {
                positions[i] += (targets[i] - positions[i]) * speed;
            }
            group.geometry.attributes.position.needsUpdate = true;
            
            const count = positions.length / 3;
            
            // Xoay to√†n b·ªô nh√≥m d·ª±a tr√™n logic v·∫´y tay
            if(targetState === 'EXPLODE' || targetState === 'PHOTO') {
                // Xoay carousel m∆∞·ª£t m√† v·ªÅ target
                carouselRotation += (targetCarouselRotation - carouselRotation) * 0.1;
                // C·ªông th√™m chuy·ªÉn ƒë·ªông nh·∫π c·ªßa tay ƒë·ªÉ c·∫£m gi√°c tracking
                const handOffset = (handX - 0.5) * 1.5; 
                group.rotation.y = carouselRotation + handOffset;
            } else if (targetState === 'TREE') {
                group.rotation.y = time * 0.2; // C√¢y t·ª± xoay
            } else {
                group.rotation.y = 0;
            }

            // Twinkle Logic (L·∫•p l√°nh)
            for(let i=0; i<count; i++) {
                let brightness = 1.0;
                const phase = phases[i] + time * (type === 'gold' ? 3 : 2);
                
                if (targetState === 'TREE') {
                    sizes[i] = baseSize;
                    brightness = 0.7 + 0.3 * Math.sin(phase);
                } else if (targetState === 'HEART') {
                    if (i % 3 === 0) {
                        sizes[i] = baseSize * 1.2;
                        brightness = 1.0;
                    } else {
                        sizes[i] = 0; // ·∫®n b·ªõt h·∫°t ƒë·ªÉ tim r√µ n√©t
                    }
                } else {
                    // EXPLODE
                    sizes[i] = baseSize;
                    brightness = 0.8 + 0.2 * Math.sin(phase * 2);
                }
                
                colors[i*3]   = baseColor.r * brightness;
                colors[i*3+1] = baseColor.g * brightness;
                colors[i*3+2] = baseColor.b * brightness;
            }
            group.geometry.attributes.color.needsUpdate = true;
            group.geometry.attributes.size.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const speed = 0.05; // M∆∞·ª£t h∆°n (gi·∫£m t·ª´ 0.08)

            updateParticleGroup(groupGold, 'gold', state, speed, time);
            updateParticleGroup(groupRed, 'red', state, speed, time);
            updateParticleGroup(groupGift, 'gift', state, speed, time);

            // Update Textures
            photoMeshes.forEach((mesh, i) => {
                if(!mesh.material.map && photoTextures[i]) {
                    mesh.material.map = photoTextures[i]; mesh.material.needsUpdate = true;
                }
            });

            // --- ANIMATION STATE LOGIC ---
            if (state === 'TREE') {
                titleMesh.visible = true; starMesh.visible = true; loveMesh.visible = false;
                titleMesh.scale.lerp(new THREE.Vector3(1,1,1), 0.05);
                starMesh.rotation.z -= 0.01; 
                starMesh.scale.setScalar(1 + 0.2*Math.sin(time*3));
                
                photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); m.visible = false; });

            } else if (state === 'HEART') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = true;
                photoMeshes.forEach(m => { m.visible = false; });
                
                const s = 1 + Math.abs(Math.sin(time*2.5))*0.1;
                loveMesh.scale.set(s,s,1);
                loveMesh.rotation.z = Math.sin(time)*0.05;

            } else if (state === 'EXPLODE') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = false;
                
                const angleStep = (Math.PI * 2) / 5;
                // S·ª≠ d·ª•ng rotation c·ªßa groupGold l√†m h·ªá quy chi·∫øu
                const currentRot = groupGold.rotation.y; 
                
                photoMeshes.forEach((mesh, i) => {
                    mesh.visible = true;
                    // T√≠nh v·ªã tr√≠ d·ª±a tr√™n g√≥c xoay hi·ªán t·∫°i
                    const angle = i * angleStep + currentRot;
                    const x = Math.sin(angle) * CONFIG.photoOrbitRadius;
                    const z = Math.cos(angle) * CONFIG.photoOrbitRadius;
                    const y = Math.sin(time * 2 + i) * 2; 

                    mesh.position.lerp(new THREE.Vector3(x, y, z), 0.1);
                    mesh.lookAt(camera.position);

                    // Hi·ªáu ·ª©ng scale khi ·ªü g·∫ßn camera
                    if (z > 15) { 
                        mesh.scale.lerp(new THREE.Vector3(1.5, 1.5, 1.5), 0.1);
                        // T·ª± ƒë·ªông highlight ·∫£nh ·ªü g·∫ßn nh·∫•t
                        selectedIndex = i;
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0.5, 0.5, 0.5), 0.1);
                    }
                });

            } else if (state === 'PHOTO') {
                loveMesh.visible = false;
                photoMeshes.forEach((mesh, i) => {
                    if (i === selectedIndex) {
                        // Zoom ·∫£nh ƒë∆∞·ª£c ch·ªçn
                        mesh.position.lerp(new THREE.Vector3(0, 0, 70), 0.08);
                        mesh.scale.lerp(new THREE.Vector3(6, 6, 6), 0.08);
                        mesh.lookAt(camera.position); mesh.rotation.z = Math.sin(time)*0.02;
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0,0,0), 0.1);
                    }
                });
            }

            // Snow Animation
            if(groupSnow) {
                const pos = groupSnow.geometry.attributes.position.array;
                for(let i=1; i<pos.length; i+=3) {
                    pos[i] -= 0.2;
                    if(pos[i] < -100) pos[i] = 100;
                }
                groupSnow.geometry.attributes.position.needsUpdate = true;
                groupSnow.rotation.y += 0.001;
            }

            renderer.render(scene, camera);
        }

        // ==========================================
        // 4. HAND TRACKING & LOGIC
        // ==========================================
        function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(e => console.log("Click to play music"));
            init3D();

            const video = document.getElementsByClassName('input_video')[0];
            const canvas = document.getElementById('camera-preview');
            const ctx = canvas.getContext('2d');
            
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });

            hands.onResults(results => {
                ctx.clearRect(0,0,140,105); 
                ctx.drawImage(results.image, 0, 0, 140, 105);

                const now = Date.now();

                // --- 1. DETECT HEART (2 tay) ---
                if (results.multiHandLandmarks.length === 2) {
                    const h1 = results.multiHandLandmarks[0]; const h2 = results.multiHandLandmarks[1];
                    const distIndex = Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y);
                    // N·∫øu 2 ng√≥n tr·ªè g·∫ßn nhau -> HEART
                    if (distIndex < 0.15) {
                        state = 'HEART'; return;
                    }
                }

                // --- 2. DETECT SINGLE HAND GESTURES ---
                if(results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    handX = lm[9].x; // L·∫•y t·ªça ƒë·ªô X c·ªßa l√≤ng b√†n tay
                    
                    // --- WAVE DETECTION LOGIC (M·ªöI) ---
                    // T√≠nh v·∫≠n t·ªëc di chuy·ªÉn ngang
                    const dx = handX - previousHandX;
                    
                    if (Math.abs(dx) > WAVE_THRESHOLD && (now - lastWaveTime > WAVE_COOLDOWN)) {
                        if (state === 'EXPLODE' || state === 'PHOTO') {
                            const direction = dx > 0 ? -1 : 1; // ƒê·∫£o ng∆∞·ª£c h∆∞·ªõng cho t·ª± nhi√™n (Mirror)
                            const angleStep = (Math.PI * 2) / 5;
                            
                            // Xoay carousel sang ·∫£nh ti·∫øp theo
                            targetCarouselRotation += direction * angleStep;
                            lastWaveTime = now;
                            console.log("Wave detected! Switched photo.");
                        }
                    }
                    previousHandX = handX;

                    // --- STATE LOGIC ---
                    const tips = [8,12,16,20]; const wrist = lm[0];
                    let openDist = 0; tips.forEach(i => openDist += Math.hypot(lm[i].x-wrist.x, lm[i].y-wrist.y));
                    const avgDist = openDist / 4;
                    const pinchDist = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y);

                    if (avgDist < 0.22) { 
                        state = 'TREE'; // N·∫Øm tay
                    } else if (pinchDist < 0.06) {
                        state = 'PHOTO'; // Ch·ª•m ng√≥n (Ok sign)
                    } else {
                        state = 'EXPLODE'; // M·ªü tay
                    }
                } else {
                    // Kh√¥ng th·∫•y tay th√¨ v·ªÅ m·∫∑c ƒë·ªãnh
                    state = 'TREE'; 
                }
            });

            const cameraUtils = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); }, width: 480, height: 360
            });
            cameraUtils.start();
        }

        window.addEventListener('resize', () => {
            if(camera) { 
                camera.aspect = window.innerWidth/window.innerHeight; 
                camera.updateProjectionMatrix(); 
                renderer.setSize(window.innerWidth, window.innerHeight); 
            }
        });
