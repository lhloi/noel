    <script>
        // ==========================================
        // 1. RESOURCES CONFIG
        // ==========================================
        // L∆ØU √ù: Thay ƒë·ªïi ƒë∆∞·ªùng d·∫´n file nh·∫°c v√† ·∫£nh c·ªßa b·∫°n ·ªü ƒë√¢y
        const MUSIC_URL = "./audio.mp3"; 
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; bgMusic.volume = 0.8;

        const loader = new THREE.TextureLoader();
        // Danh s√°ch ·∫£nh c·ªßa b·∫°n
        const photoFiles = ['./image1.jpeg', './image2.jpeg', './image3.jpeg', './image4.jpeg', './image5.jpeg'];
        const photoTextures = [];
        photoFiles.forEach((f, i) => photoTextures[i] = loader.load(f));

        // H√†m t·∫°o texture ƒë∆∞·ª£c c·∫£i ti·∫øn cho hi·ªáu ·ª©ng l·∫•p l√°nh h∆°n
        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;

            if (type === 'sparkle') {
                // Texture m·ªõi cho hi·ªáu ·ª©ng l·∫•p l√°nh s·∫Øc n√©t
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 60);
                grd.addColorStop(0, 'rgba(255,255,255,1)');
                grd.addColorStop(0.1, 'rgba(255,240,200,0.9)');
                grd.addColorStop(0.3, 'rgba(255,215,0,0.4)');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
                // Th√™m t√¢m s√°ng ch√≥i
                ctx.beginPath(); ctx.arc(cx, cy, 10, 0, Math.PI*2); ctx.fillStyle = '#FFF'; ctx.fill();

            } else if (type === 'soft_glow') {
                // Texture m·ªÅm h∆°n cho n·ªÅn
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 64);
                grd.addColorStop(0, 'rgba(255,255,255,0.8)'); 
                grd.addColorStop(0.5, 'rgba(255,100,100,0.3)');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);

            } else if (type === 'gift_box') {
                // Texture h·ªôp qu√†
                 ctx.fillStyle = '#D32F2F'; ctx.fillRect(20, 20, 88, 88);
                ctx.fillStyle = '#FFD700'; ctx.fillRect(54, 20, 20, 88); ctx.fillRect(20, 54, 88, 20);
                ctx.strokeStyle = "rgba(255,255,200,0.8)"; ctx.lineWidth=3; ctx.strokeRect(20,20,88,88);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = {
            sparkleGold: createCustomTexture('sparkle'),
            sparkleRed: createCustomTexture('sparkle'),
            soft: createCustomTexture('soft_glow'),
            gift: createCustomTexture('gift_box')
        };

        // ==========================================
        // 2. SYSTEM CONFIG
        // ==========================================
        const CONFIG = {
            goldCount: 2500, // TƒÉng s·ªë l∆∞·ª£ng h·∫°t
            redCount: 400,
            giftCount: 150,
            snowCount: 1000, // S·ªë l∆∞·ª£ng h·∫°t tuy·∫øt
            explodeRadius: 70,  
            photoOrbitRadius: 28,
            treeHeight: 75,
            treeBaseRadius: 38
        };

        let scene, camera, renderer;
        let groupGold, groupRed, groupGift, groupSnow; // Th√™m groupSnow
        let photoMeshes = [];    
        let titleMesh, starMesh, loveMesh;
        
        let state = 'TREE'; 
        let selectedIndex = 0;
        let handX = 0.5;

        // ==========================================
        // 3. THREE.JS SYSTEM
        // ==========================================
        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            // S∆∞∆°ng m√π m√†u t·ªëi ƒë·ªÉ tƒÉng chi·ªÅu s√¢u
            scene.fog = new THREE.FogExp2(0x1a0000, 0.0025);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            // S·ª≠ d·ª•ng tone mapping ƒë·ªÉ m√†u s·∫Øc r·ª±c r·ª° h∆°n
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            container.appendChild(renderer.domElement);

            // T·∫°o c√°c nh√≥m h·∫°t ch√≠nh
            groupGold = createParticleSystem('sparkleGold', CONFIG.goldCount, 2.2, 0xFFD700);
            groupRed = createParticleSystem('sparkleRed', CONFIG.redCount, 3.8, 0xFF3333); 
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 3.2, 0xFFFFFF); 

            // T·∫°o hi·ªáu ·ª©ng tuy·∫øt r∆°i
            createFallingSnow();

            createPhotos();
            createDecorations();
            animate();
        }

        // --- H√ÄM T·∫†O TUY·∫æT R∆†I M·ªöI ---
        function createFallingSnow() {
            const geo = new THREE.BufferGeometry();
            const positions = [];
            const velocities = []; // T·ªëc ƒë·ªô r∆°i ri√™ng cho t·ª´ng h·∫°t

            for(let i=0; i<CONFIG.snowCount; i++) {
                // Ph√¢n b·ªë r·ªông kh·∫Øp kh√¥ng gian
                positions.push(
                    (Math.random() - 0.5) * 400, // X
                    Math.random() * 400 - 200,   // Y (cao th·∫•p kh√°c nhau)
                    (Math.random() - 0.5) * 400  // Z
                );
                // T·ªëc ƒë·ªô r∆°i ng·∫´u nhi√™n
                velocities.push(0.2 + Math.random() * 0.5);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geo.userData.velocities = velocities;

            // Material cho tuy·∫øt: m·ªÅm, tr·∫Øng, h∆°i trong su·ªët
            const mat = new THREE.PointsMaterial({
                size: 1.8,
                map: textures.soft, // D√πng texture m·ªÅm
                color: 0xFFFFFF,
                transparent: true, opacity: 0.7,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            groupSnow = new THREE.Points(geo, mat);
            scene.add(groupSnow);
        }

        function createParticleSystem(texKey, count, size, hexColor) {
            const pPositions = [];
            const pExplodeTargets = [];
            const pTreeTargets = [];
            const pHeartTargets = [];
            const sizes = []; 
            const phases = []; 
            
            for(let i=0; i<count; i++) {
                // --- TREE (T·∫°o h√¨nh xo·∫Øn ·ªëc r√µ h∆°n) ---
                const h = Math.random() * CONFIG.treeHeight; 
                const y = h - CONFIG.treeHeight / 2;
                let radiusRatio = (texKey.includes('Gold')) ? Math.pow(Math.random(), 0.7) : 0.9 + Math.random()*0.2;
                const maxR = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius;
                const r = maxR * radiusRatio; 
                // Th√™m y·∫øu t·ªë xo·∫Øn ·ªëc v√†o g√≥c theta d·ª±a tr√™n chi·ªÅu cao h
                const theta = Math.random() * Math.PI * 2 + (h * 0.1); 
                pTreeTargets.push(r * Math.cos(theta), y, r * Math.sin(theta));

                // --- EXPLODE (H√¨nh c·∫ßu) ---
                const u = Math.random(); const v = Math.random();
                const phi = Math.acos(2 * v - 1); const lam = 2 * Math.PI * u;
                const rad = CONFIG.explodeRadius * (0.8 + Math.random()*0.3);
                pExplodeTargets.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));

                // --- HEART (Tr√°i tim 3D) ---
                const tHeart = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(tHeart), 3);
                let hy = 13 * Math.cos(tHeart) - 5 * Math.cos(2*tHeart) - 2 * Math.cos(3*tHeart) - Math.cos(4*tHeart);
                const rFill = Math.pow(Math.random(), 0.3);
                hx *= rFill; hy *= rFill;
                let hz = (Math.random() - 0.5) * 10 * rFill; 
                const scaleH = 2.5;
                pHeartTargets.push(hx * scaleH, hy * scaleH + 5, hz); 

                // INIT
                pPositions.push(pTreeTargets[i*3], pTreeTargets[i*3+1], pTreeTargets[i*3+2]);
                // K√≠ch th∆∞·ªõc ng·∫´u nhi√™n ƒë·ªÉ t·∫°o ƒë·ªô s√¢u
                sizes.push(size * (0.5 + Math.random()));
                phases.push(Math.random() * Math.PI * 2);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            
            const colors = new Float32Array(count * 3);
            const baseColor = new THREE.Color(hexColor);
            for(let i=0; i<count; i++) {
                colors[i*3] = baseColor.r; colors[i*3+1] = baseColor.g; colors[i*3+2] = baseColor.b;
            }
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            geo.userData = { 
                tree: pTreeTargets, explode: pExplodeTargets, heart: pHeartTargets, 
                phases: phases, baseColor: baseColor, baseSize: size
            };

            const mat = new THREE.PointsMaterial({
                size: size, map: textures[texKey],
                transparent: true, opacity: 1.0, vertexColors: true, 
                blending: THREE.AdditiveBlending, // Quan tr·ªçng cho hi·ªáu ·ª©ng ph√°t s√°ng
                depthWrite: false, sizeAttenuation: true
            });

            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createPhotos() {
            // Th√™m khung vi·ªÅn ph√°t s√°ng cho ·∫£nh
            const geo = new THREE.PlaneGeometry(9, 9);
            const borderGeo = new THREE.PlaneGeometry(9.8, 9.8); 
            const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700, transparent:true, opacity: 0.6, blending: THREE.AdditiveBlending }); 

            for(let i=0; i<5; i++) {
                const mat = new THREE.MeshBasicMaterial({ map: photoTextures[i], side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(geo, mat);
                const border = new THREE.Mesh(borderGeo, borderMat);
                border.position.z = -0.1; 
                mesh.add(border);
                mesh.visible = false; mesh.scale.set(0,0,0);
                scene.add(mesh);
                photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            // Ti√™u ƒë·ªÅ ƒë·∫πp h∆°n v·ªõi font m·ªõi
            const canvas = document.createElement('canvas');
            canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            // S·ª≠ d·ª•ng font Cinzel Decorative n·∫øu t·∫£i ƒë∆∞·ª£c, fallback v·ªÅ serif
            ctx.font = '90px "Cinzel Decorative", serif'; 
            ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center';
            // ƒê·ªï b√≥ng ch·ªØ m·∫°nh h∆°n
            ctx.shadowColor = "#FF4500"; ctx.shadowBlur = 50; ctx.shadowOffsetX = 0; ctx.shadowOffsetY = 0;
            ctx.fillText("MERRY CHRISTMAS", 512, 140);
            
            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, blending: THREE.AdditiveBlending });
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(65, 16), mat);
            titleMesh.position.set(0, 55, 0);
            scene.add(titleMesh);

            // Ng√¥i sao ƒë·ªânh c√¢y
            const starCanvas = document.createElement('canvas');
            starCanvas.width = 128; starCanvas.height = 128;
            const sCtx = starCanvas.getContext('2d');
            // Gradient cho ng√¥i sao
            const grd = sCtx.createRadialGradient(64,64,10,64,64,60);
            grd.addColorStop(0, '#FFFFFF'); grd.addColorStop(0.4, '#FFFF00'); grd.addColorStop(1, 'rgba(255,100,0,0)');
            sCtx.fillStyle = grd;
            sCtx.beginPath();
            const cx=64, cy=64, outer=55, inner=22;
            for(let i=0; i<5; i++){
                sCtx.lineTo(cx + Math.cos((18+i*72)/180*Math.PI)*outer, cy - Math.sin((18+i*72)/180*Math.PI)*outer);
                sCtx.lineTo(cx + Math.cos((54+i*72)/180*Math.PI)*inner, cy - Math.sin((54+i*72)/180*Math.PI)*inner);
            }
            sCtx.closePath(); sCtx.fill();
            const starTex = new THREE.CanvasTexture(starCanvas);
            const starMat = new THREE.MeshBasicMaterial({ map: starTex, transparent: true, blending: THREE.AdditiveBlending });
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(14, 14), starMat);
            starMesh.position.set(0, CONFIG.treeHeight/2 + 3, 0);
            scene.add(starMesh);

            // Ch·ªØ Love
            const loveCanvas = document.createElement('canvas');
            loveCanvas.width = 1024; loveCanvas.height = 256;
            const lCtx = loveCanvas.getContext('2d');
            lCtx.font = 'bold 120px "Poppins", sans-serif';
            lCtx.fillStyle = '#FF69B4'; lCtx.textAlign = 'center';
            lCtx.shadowColor = "#FF1493"; lCtx.shadowBlur = 50; 
            lCtx.fillText("I LOVE YOU ‚ù§Ô∏è", 512, 130);
            const loveTex = new THREE.CanvasTexture(loveCanvas);
            const loveMat = new THREE.MeshBasicMaterial({ map: loveTex, transparent: true, blending: THREE.AdditiveBlending });
            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(75, 19), loveMat);
            loveMesh.position.set(0, -5, 25);
            loveMesh.visible = false;
            scene.add(loveMesh);
        }

        function updateParticleGroup(group, type, targetState, speed, handRotY, time) {
            const positions = group.geometry.attributes.position.array;
            const sizes = group.geometry.attributes.size.array;
            const colors = group.geometry.attributes.color.array;
            const phases = group.geometry.userData.phases;
            const baseColor = group.geometry.userData.baseColor;
            const baseSize = group.geometry.userData.baseSize;
            
            const targetKey = (targetState === 'TREE') ? 'tree' : (targetState === 'HEART' ? 'heart' : 'explode');
            const targets = group.geometry.userData[(targetState === 'PHOTO') ? 'explode' : targetKey];

            // 1. Movement Lerp
            for(let i=0; i<positions.length; i++) {
                positions[i] += (targets[i] - positions[i]) * speed;
            }
            group.geometry.attributes.position.needsUpdate = true;
            
            // 2. Rotation & Swirl Logic (V√≤ng xo√°y)
            if (targetState === 'TREE') {
                // Xoay nhanh h∆°n ƒë·ªÉ t·∫°o hi·ªáu ·ª©ng l·ªëc xo√°y
                group.rotation.y += 0.008; 
            } else if (targetState === 'EXPLODE') {
                 // V·∫´n xoay nh·∫π khi n·ªï
                group.rotation.y += 0.002 + (handRotY - group.rotation.y) * 0.05;
            } else {
                // Tim ƒë·ª©ng y√™n
                group.rotation.lerp(new THREE.Euler(0,0,0), 0.1);
            }

            // 3. Twinkle & Glitter Logic (L·∫•p l√°nh)
            const count = positions.length / 3;
            for(let i=0; i<count; i++) {
                let brightness = 1.0;
                // T·∫°o phase nh·∫•p nh√°y ng·∫´u nhi√™n v√† nhanh h∆°n
                const glitterPhase = time * (15 + Math.random()*20) + phases[i];

                if (targetState === 'TREE' || targetState === 'EXPLODE') {
                    sizes[i] = baseSize * (0.8 + 0.4*Math.sin(glitterPhase));
                    // Nh·∫•p nh√°y m·∫°nh, ƒë√¥i khi r·∫•t s√°ng
                    brightness = 0.6 + 0.6 * Math.sin(glitterPhase) * Math.random();
                    if(Math.random() > 0.98) brightness = 2.0; // Sparkle flash

                } else if (targetState === 'HEART') {
                    // Tr√°i tim ƒë·∫≠p nh·∫π
                    const beat = 1 + 0.2 * Math.pow(Math.sin(time*3), 4);
                    group.scale.set(beat, beat, beat);
                    if (i % 3 === 0) {
                         sizes[i] = baseSize; brightness = 1.0;
                    } else {
                        sizes[i] = 0; // ·∫®n b·ªõt h·∫°t ƒë·ªÉ r√µ h√¨nh tim
                    }
                }

                colors[i*3]   = baseColor.r * brightness;
                colors[i*3+1] = baseColor.g * brightness;
                colors[i*3+2] = baseColor.b * brightness;
            }
            group.geometry.attributes.color.needsUpdate = true;
            group.geometry.attributes.size.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const speed = 0.06; // T·ªëc ƒë·ªô di chuy·ªÉn h·∫°t
            const handRotY = (handX - 0.5) * 3.0;

            updateParticleGroup(groupGold, 'sparkleGold', state, speed, handRotY, time);
            updateParticleGroup(groupRed, 'sparkleRed', state, speed, handRotY, time);
            updateParticleGroup(groupGift, 'gift', state, speed, handRotY, time);

            // --- C·∫≠p nh·∫≠t Tuy·∫øt r∆°i ---
            if(groupSnow) {
                const positions = groupSnow.geometry.attributes.position.array;
                const velocities = groupSnow.geometry.userData.velocities;
                for(let i=0; i<CONFIG.snowCount; i++) {
                    positions[i*3 + 1] -= velocities[i]; // Di chuy·ªÉn xu·ªëng theo tr·ª•c Y
                    
                    // N·∫øu r∆°i xu·ªëng qu√° th·∫•p, ƒë∆∞a l√™n tr√™n l·∫°i
                    if (positions[i*3 + 1] < -200) {
                        positions[i*3 + 1] = 200;
                        // Reset v·ªã tr√≠ X, Z ng·∫´u nhi√™n ƒë·ªÉ t·ª± nhi√™n h∆°n
                         positions[i*3] = (Math.random() - 0.5) * 400;
                         positions[i*3 + 2] = (Math.random() - 0.5) * 400;
                    }
                }
                groupSnow.geometry.attributes.position.needsUpdate = true;
                // Xoay nh·∫π to√†n b·ªô nh√≥m tuy·∫øt
                groupSnow.rotation.y += 0.001; 
            }

            // C·∫≠p nh·∫≠t texture ·∫£nh n·∫øu ch∆∞a c√≥
            photoMeshes.forEach((mesh, i) => {
                if(!mesh.material.map && photoTextures[i]) {
                    mesh.material.map = photoTextures[i]; mesh.material.needsUpdate = true;
                }
            });

            // --- Logic tr·∫°ng th√°i ---
            if (state === 'TREE') {
                titleMesh.visible = true; starMesh.visible = true; loveMesh.visible = false;
                titleMesh.scale.lerp(new THREE.Vector3(1,1,1), 0.05);
                starMesh.rotation.z -= 0.02; 
                starMesh.scale.setScalar(1 + 0.15*Math.sin(time*4)); // Ng√¥i sao ph·∫≠p ph·ªìng
                photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); m.visible = false; });

            } else if (state === 'HEART') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = true;
                photoMeshes.forEach(m => { m.visible = false; });
                loveMesh.rotation.z = Math.sin(time)*0.05; // Ch·ªØ rung nh·∫π

            } else if (state === 'EXPLODE') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = false;
                const baseAngle = groupGold.rotation.y * 0.5; // Xoay theo h·∫°t
                const angleStep = (Math.PI * 2) / 5;
                let bestIdx = 0; let maxZ = -999;
                
                photoMeshes.forEach((mesh, i) => {
                    mesh.visible = true;
                    const angle = baseAngle + i * angleStep;
                    const x = Math.sin(angle) * CONFIG.photoOrbitRadius;
                    const z = Math.cos(angle) * CONFIG.photoOrbitRadius;
                    const y = Math.sin(time*1.5 + i) * 4; // Bay l√™n xu·ªëng uy·ªÉn chuy·ªÉn
                    
                    mesh.position.lerp(new THREE.Vector3(x, y, z), 0.08);
                    mesh.lookAt(camera.position);
                    
                    // Highlight ·∫£nh ·ªü g·∫ßn
                    if (z > maxZ) { maxZ = z; bestIdx = i; }
                    const targetScale = (z > 10) ? 1.8 : 0.7;
                    mesh.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.1);
                });
                selectedIndex = bestIdx;

            } else if (state === 'PHOTO') {
                loveMesh.visible = false;
                photoMeshes.forEach((mesh, i) => {
                    if (i === selectedIndex) {
                        // Ph√≥ng to ·∫£nh ƒë∆∞·ª£c ch·ªçn
                        mesh.position.lerp(new THREE.Vector3(0, 0, 65), 0.08);
                        mesh.scale.lerp(new THREE.Vector3(6.5, 6.5, 6.5), 0.08);
                        mesh.lookAt(camera.position); mesh.rotation.z = Math.sin(time)*0.02;
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0,0,0), 0.1);
                    }
                });
            }
            renderer.render(scene, camera);
        }

        function startSystem() {
            // ·∫®n n√∫t start v·ªõi hi·ªáu ·ª©ng m·ªù d·∫ßn
            const btn = document.getElementById('btnStart');
            btn.style.opacity = '0';
            setTimeout(() => btn.style.display = 'none', 500);
            
            bgMusic.play().catch(e => console.log("C·∫ßn t∆∞∆°ng t√°c ƒë·ªÉ ph√°t nh·∫°c"));
            init3D();

            const video = document.getElementsByClassName('input_video')[0];
            const canvas = document.getElementById('camera-preview');
            const ctx = canvas.getContext('2d');
            
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });

            hands.onResults(results => {
                ctx.clearRect(0,0,140,105); ctx.drawImage(results.image, 0, 0, 140, 105);

                if (results.multiHandLandmarks.length === 2) {
                    const h1 = results.multiHandLandmarks[0]; const h2 = results.multiHandLandmarks[1];
                    const distIndex = Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y);
                    if (distIndex < 0.12) { state = 'HEART'; return; }
                }

                if(results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    handX = lm[9].x; 
                    const tips = [8,12,16,20]; const wrist = lm[0];
                    let openDist = 0; tips.forEach(i => openDist += Math.hypot(lm[i].x-wrist.x, lm[i].y-wrist.y));
                    const avgDist = openDist / 4;
                    const pinchDist = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y);

                    if (avgDist < 0.22) state = 'TREE'; 
                    else if (pinchDist < 0.05) state = 'PHOTO'; 
                    else state = 'EXPLODE'; 
                } else {
                    state = 'TREE'; 
                }
            });

            const cameraUtils = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); }, width: 480, height: 360
            });
            cameraUtils.start();
        }

        window.addEventListener('resize', () => {
            if(camera) { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }
        });
    </script>
